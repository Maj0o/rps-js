<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock-paper-scissors</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto&display=swap"
      rel="stylesheet"
    />
    <script src="logic.js" defer></script>
  </head>
  <body>
    <main class="content">
      <h1 class="title">Rock, Paper or Scissors!</h1>
      <div class="image-container">
        <img
          src="https://img.icons8.com/emoji/96/000000/rock-emoji.png"
          class="image-rock"
        />
        <img
          src="https://img.icons8.com/office/80/000000/paper.png"
          class="image-paper"
        />
        <img
          src="https://img.icons8.com/ios/100/000000/sewing-scissors.png"
          class="image-scissors"
        />
      </div>
      <div class="description">
        <div class="button-rock">Rock</div>
        <div class="button-paper">Paper</div>
        <div class="button-scissors">Scissors</div>
      </div>
      <div class="scoreboard">
        <h2 id="playerScore"></h2>
        <h2 id="computerScore"></h2>
      </div>
      <div id="playRoundResult"></div>
    </main>
    <!-- <a href="https://icons8.com/icon/9FSQ5judlnAN/rock">Rock icon by Icons8</a>
    <a href="https://icons8.com/icon/26243/paper">Paper icon by Icons8</a>
    <a href="https://icons8.com/icon/36298/cutting">Cutting icon by Icons8</a> -->
  </body>
</html>
