<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock-paper-scissors</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto&display=swap"
      rel="stylesheet"
    />
    <script src="logic.js" defer></script>
  </head>
  <body>
    <main class="content">
      <h1 class="title">Rock, Paper or Scissors!</h1>
      <div class="image-container">
        <img
          src="https://img.icons8.com/emoji/96/000000/rock-emoji.png"
          id="rock"
        />
        <img
          src="https://img.icons8.com/office/80/000000/paper.png"
          id="paper"
        />
        <img
          src="https://img.icons8.com/ios/100/000000/sewing-scissors.png"
          id="scissors"
        />
      </div>
      <div id="displayresult"></div>
      <div class="scores">
        <div class="playerScoreDiv">
          <h3>Player Score:</h3>
          <p class="playerScore">0</p>
        </div>

        <div class="computerScoreDiv">
          <h3>Computer Score:</h3>
          <p class="computerScore">0</p>
        </div>
      </div>
      <div id="roundOutcome"></div>
    </main>
  </body>
</html>
